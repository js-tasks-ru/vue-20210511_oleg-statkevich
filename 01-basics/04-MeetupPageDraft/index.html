<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <title>Meetup Page Draft</title>
</head>
<body>
<div id="app">
  <div v-if="meetup">
    <div  class="meetup-cover" :style="meetupImage ? { '--bg-url' : 'url(' + meetupImage + ')' } : null">
      <h1 v-if="meetup.title" class="meetup-cover__title">{{ meetup.title }}</h1>
    </div>

    <div class="container">
      <div class="meetup">
        <div class="meetup__content">
          <h3>Описание</h3>
          <p class="meetup-description">{{ meetup.description }}</p>

          <h3>Программа</h3>
          <p v-if="!meetupAgenda" class="meetup-agenda__empty">Программа пока пуста, но когда-нибудь в ней обязательно что-нибудь появится!</p>
          <div v-else class="meetup-agenda">
            <template v-for="meetupEvent in meetupAgenda">
              <div class="meetup-agenda__item">
                <div class="meetup-agenda__item-col">
                  <img class="icon" alt="icon" :src="meetupEvent.icon"/>
                </div>
                <div class="meetup-agenda__item-col">{{ meetupEvent.startsAt }} - {{ meetupEvent.endsAt }}</div>
                <div class="meetup-agenda__item-col">
                  <h5 class="meetup-agenda__title">{{ meetupEvent.title }}</h5>
                  <p v-if="meetupEvent.type === 'talk'"><span>{{ meetupEvent.speaker }}</span><span class="meetup-agenda__dot"></span><span class="meetup-agenda__lang">{{ meetupEvent.language }}</span></p>
                  <p v-if="meetupEvent.description">{{ meetupEvent.description }}</p>
                </div>
              </div>
            </template>
          </div>
        </div>

        <div class="meetup__aside">
          <ul class="info-list">
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-user.svg" />
              {{ meetup.organizer }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-map.svg" />
              {{ meetup.place }}
            </li>
            <li>
              <img class="icon info-list__icon" alt="icon" src="/assets/icons/icon-cal-lg.svg" />
              <time datetime="2020-02-31">{{ convertedDate }}</time>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
