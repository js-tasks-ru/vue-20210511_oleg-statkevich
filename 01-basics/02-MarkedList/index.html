<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>

<div id="app">
  <input
   type="text" 
   v-model="inputValue"/>
    <ul>
      <li :class="{marked:email.marked}" 
        v-for ="email in filteredEmails">
        {{email.email}}
      </li>
    </ul>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
