<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/assets/styles/index.css">
  <style>
    .rangepicker__selector-control-left,
    .rangepicker__selector-control-right {
      background-image: url("/assets/icons/icon-pill-active.svg") ;
    }
  </style>
  <title>MeetupsCalendar</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <div id="app" class="container">
    <meetups-calendar v-if="meetups" :meetups="meetups"></meetups-calendar>
  </div>

<script type="module">
  import Vue from './vendor/vue.esm.browser.js';
  import MeetupsCalendar from './MeetupsCalendar.js';

  const app = new Vue({
    el: '#app',

    components: {
      MeetupsCalendar,
    },

    data() {
      return {
        meetups: null,
      };
    },

    async mounted() {
      this.meetups = await fetch(`https://course-vue.javascript.ru/api/meetups`).then((res) => res.json());
    }
  });
</script>
</body>
</html>
